		<script type="text/javascript">
		function findLanguage() {
			navigator.globalization.getPreferredLanguage(
			function (language) {    
				alert('language: ' + language.value + '\n');
			},
			function () {
			alert('Error getting language\n');
			});
		}
		document.addEventListener("deviceready", findLanguage, false);
		</script>
		
		<!-- The following snippet is taken from bootboxjs.com -->
		<style>
		.bb-alert {
			position:fixed;
			top:60px;
			right:0;
			margin-bottom:0;
			font-size:1.2em;
			padding:1em 1.3em;
			z-index:2000;
		}
		</style>

		<div class="bb-alert alert alert-success" style="display:none;">
			<span>This alert will be populated</span>
		</div>

		<script>
			$(function() {
				alertBox.init({
					"selector": ".bb-alert"
				});
			});
		</script>
		<!-- End of bootboxjs.com code -->

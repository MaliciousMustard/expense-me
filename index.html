<!DOCTYPE html>
<html>
  <head>
    <title>ExpenseMe</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	
	<link rel="stylesheet" href="css/expenseMe.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	
	<style>
		body {
			padding-top: 60px;
		}
	</style>
  </head>
  
	<body ng-controller="MainCtrl" >
	
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img class="pull-left" style="margin-left: 10px" src="img/logo.png"></img><a class="navbar-brand" href="#">ExpenseMe</a>
				</div>
				<div id="nav-main" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li data-toggle="collapse" data-target=".navbar-collapse"><a href="#"><span class="glyphicon glyphicon-home"></span> {{lang.home}}</a></li>
						<li data-toggle="collapse" data-target=".navbar-collapse"><a href="#newItem"><span class="glyphicon glyphicon-plus"></span> {{lang.addNewItem}}</a></li>
						<li data-toggle="collapse" data-target=".navbar-collapse"><a href="#itemList"><span class="glyphicon glyphicon-pencil"></span> {{lang.editItems}}</a></li>
						<li data-toggle="collapse" data-target=".navbar-collapse"><a href="#expenses"><span class="glyphicon glyphicon-usd"></span> {{lang.showExpenses}}</a></li>
						<li data-toggle="collapse" data-target=".navbar-collapse"><a href="#settings"><span class="glyphicon glyphicon-cog"></span> {{lang.settings}}</a></li>
						<li data-toggle="collapse" data-target=".navbar-collapse"><a href="#about"><span class="glyphicon glyphicon-info-sign"></span> {{lang.about}}</a></li>
					</ul>
				</div><!--/.navbar-collapse -->
			</div>
	    </div> <!-- /.navbar -->
		
		<div class="container" ng-view></div>
		
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		
		<!-- The following snippet is taken from bootboxjs.com -->
		<style>
		.bb-alert {
			position:fixed;
			top:60px;
			right:0;
			margin-bottom:0;
			font-size:1.2em;
			padding:1em 1.3em;
			z-index:2000;
		}
		</style>

		<div class="bb-alert alert alert-success" style="display:none;">
			<span>This alert will be populated</span>
		</div>

		<script>
			$(function() {
				alertBox.init({
					"selector": ".bb-alert"
				});
			});
		</script>
		<!-- End of bootboxjs.com code -->

		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/highcharts.js"></script>
		<script type="text/javascript" src="lib/exporting.js"></script>
		<script type="text/javascript" src="lib/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="lib/base64.js"></script> <!-- taken from http://ixti.net/development/javascript/2011/11/11/base64-encodedecode-of-utf8-in-browser-with-js.html -->
		
		<script type="text/javascript" src="js/langs/en_lang.js"></script>
		<script type="text/javascript" src="js/langs/gr_lang.js"></script>
		
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/mainCtrl.js"></script>
		<script type="text/javascript" src="js/itemDetailsCtrl.js"></script>
		<script type="text/javascript" src="js/homeCtrl.js"></script>
		<script type="text/javascript" src="js/itemListCtrl.js"></script>
		<script type="text/javascript" src="js/expensesCtrl.js"></script>
		<script type="text/javascript" src="js/expenseDetailsCtrl.js"></script>
		<script type="text/javascript" src="js/settingsCtrl.js"></script>
		<script type="text/javascript" src="js/initializeEnvironment.js"></script>
	
	</body>
</html>

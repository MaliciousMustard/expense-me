<div ng-repeat="row in items" class="row">
	<div ng-repeat="item in row" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center-block">
		<button ng-if="item" ng-show="item.category" ng-click="registerExpense(item)" type="button" class="btn {{item.color}} btn-circle center-block"><img class="glyphicon" src="{{iconPerCategory[item.category]}}"></img></button>
		<button ng-if="item" ng-show="!item.category" ng-click="registerExpense(item)" type="button" class="btn {{item.color}} btn-circle center-block">{{item.name.charAt(0).toUpperCase()}}</button>
		<p ng-if="item" class="text-center">{{item.name}}</p>
		
		<button ng-if="!item" ng-click="newExpense()" type="button" class="btn btn-default btn-circle center-block"><i class="glyphicon glyphicon-plus"></i></button>
		<p ng-if="!item" class="text-center">Other</p>
	</div>
</div>

<div ng-show="items.length == 0" class="alert alert-warning fade in">
	<strong>There are no items. Please add some items through <a href="#newItem">here.</a></strong>
</div>

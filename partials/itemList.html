<div ng-show="existingItems.length > 0" class="list-group">
	<a ng-repeat="item in existingItems" href="#editItem/{{item.name}}" class="list-group-item">
		{{item.name}}
	</a>
</div>

<div ng-show="existingItems.length == 0" class="alert alert-warning fade in">
	<strong>{{lang.noItemsFoundMsg}}<a href="#newItem">{{lang.addItemsMsg}}</a></strong>
</div>

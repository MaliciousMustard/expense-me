<div class="list-group">

	<a class="list-group-item">
		<div class="btn-group btn-toggle pull-right"> 
			<button class="btn btn-xs btn-default">{{lang.onBtnText}}</button>
			<button class="btn btn-xs btn-primary active">{{lang.offBtnText}}</button>
		</div>
		<h4 class="list-group-item-heading">
			{{lang.smartPlacementHeader}}
		</h4>
		<p class="list-group-item-text">
			{{lang.smartPlacementMsg}}
		</p>
	</a>

	<a class="list-group-item">
		<div class="btn-group btn-toggle pull-right"> 
			<button class="btn btn-xs btn-default">ON</button>
			<button class="btn btn-xs btn-primary active">OFF</button>
		</div>
		<h4 class="list-group-item-heading">
			{{lang.notificationSettingHeader}}
		</h4>
		<p class="list-group-item-text">
			{{lang.notificationSettingMsg}}
		</p>
	</a>
</div>

<script type="text/javascript">
$('.btn-toggle').click(function() {
    $(this).find('.btn').toggleClass('active');  
    
    if ($(this).find('.btn-primary').size()>0) {
    	$(this).find('.btn').toggleClass('btn-primary');
    }
    
    $(this).find('.btn').toggleClass('btn-default');

});
</script>

<div class="list-group">
	
	<a class="list-group-item">
		<div class="pull-right">
			<select ng-options="o as o for o in maxItemsSelection" ng-model="maxItems" ng-change="changeMaxItems()">
			</select>
		</div>
		<h4 class="list-group-item-heading">
			{{lang.setItemLimit}}
		</h4>
		<p class="list-group-item-text">
			{{lang.setItemLimitText}}
		</p>
	</a>
	
	<a class="list-group-item">
		<div class="pull-right">
			<select ng-options="language.value as language.name for language in languages" ng-model="selectedLanguage" ng-change="changeLanguage()">
			</select>
		</div>
		<h4 class="list-group-item-heading">
			{{lang.selectLanguage}}
		</h4>
		<p class="list-group-item-text">
			{{lang.changeLanguageText}}
		</p>
	</a>

<script type="text/javascript">
$('.btn-toggle').click(function() {
    $(this).find('.btn').toggleClass('active');  
    
    if ($(this).find('.btn-primary').size()>0) {
    	$(this).find('.btn').toggleClass('btn-primary');
    }
    
    $(this).find('.btn').toggleClass('btn-default');

});
</script>
